<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interactive Box</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <title>AVISO</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #111845;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .background-img {
            background-image: url('https://i.pinimg.com/originals/8c/12/68/8c12683bda373c85a792a08b97b1c2e7.jpg'); /* Substitua com o caminho da sua imagem */
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .box {
            background: rgba(17, 24, 69, 0.65);
            padding: 20px;
            box-shadow: none; /* Remove o efeito de sombra */
            border: 2px solid #2a3cad;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1;
            transition: width 0.3s ease;
        }

        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .content h1, .content p {
            text-align: center;
            margin-bottom: 10px;
        }

        /* Responsividade */
        @media only screen and (min-width: 1080px) {
            .box {
                width: 40%; /* 40% da largura da tela no PC */
                aspect-ratio: 1 / 1; /* Mantém proporção de um quadrado */
            }
        }

        @media only screen and (max-width: 1080px) and (min-width: 768px) {
            .box {
                width: 50%; /* Ajusta para 50% da largura da tela em tablets */
                aspect-ratio: 1 / 1;
            }
        }

        @media only screen and (max-width: 768px) {
            .box {
                width: 80%; /* 80% da largura da tela em celulares */
                aspect-ratio: 1 / 1; /* Mantém proporção */
            }

            .content h1 {
                font-size: 1.5em;
            }

            .content p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-img"></div>
        <div class="box">
            <div class="content">
                <img src="https://i.pinimg.com/736x/56/bd/7f/56bd7f6bc2c84207f899301001a8588d.jpg" alt="Imagem de agradecimento">
            </div>
        </div>
    </div>
</body>
</html>
