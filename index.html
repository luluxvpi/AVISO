<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>AVISO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box !important;
        }

        html, body {
            height: 100%;
        }

        body {
            display: table;
            width: 100%;
            height: 100%;
            background-color: #171717; /* Cor de fundo do body */
            color: #fff; /* Cor do texto para garantir contraste */
            line-height: 1.6;
            position: relative;
            font-family: sans-serif;
            overflow: hidden;
            
            background-size: cover; /* Faz com que a imagem cubra todo o plano de fundo */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Não repete a imagem */
        }

        .lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            margin: auto;
            width: 90vw;
        }

        .line {
            position: absolute;
            width: 1px;
            height: 100%;
            top: 0;
            left: 50%;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .line::after {
            content: '';
            display: block;
            position: absolute;
            height: 15vh;
            width: 100%;
            top: -50%;
            left: 0;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #ffffff 75%, #ffffff 100%);
            animation: drop 7s 0s infinite;
            animation-fill-mode: forwards;
            animation-timing-function: cubic-bezier(0.4, 0.26, 0, 0.97);
        }

        .line:nth-child(1) {
            margin-left: -25%;
        }

        .line:nth-child(1)::after {
            animation-delay: 2s;
        }

        .line:nth-child(3) {
            margin-left: 25%;
        }

        .line:nth-child(3)::after {
            animation-delay: 2.5s;
        }

        @keyframes drop {
            0% {
                top: -50%;
            }
            100% {
                top: 110%;
            }
        }

        /* Estilo para a carta */
        .alert {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw; /* Aumenta a largura da carta */
            max-width: 600px; /* Define uma largura máxima */
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.39); /* Fundo escuro e semi-transparente */
            border-radius: 10px;
            text-align: center;
            z-index: 1000; /* Garante que a carta fique acima do fundo e das linhas */
        }

        .alert img {
            max-width: 100%;
            height: auto; /* Mantém a proporção da imagem */
        }

        /* Estilo para o link do botão de fechar */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px; /* Largura do ícone */
            height: 30px; /* Altura do ícone */
            background: transparent; /* Fundo transparente */
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn img {
            width: 100%; /* Faz com que a imagem do ícone se ajuste ao tamanho do botão */
            height: auto;
        }
    </style>
</head>
<body>
   <h1>ATENÇÃO!</h1>
    <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <div class="alert">
        <!-- Link do botão de fechar com ícone -->
        <a href="https://bliphon.github.io/vmlivros/" class="close-btn">
            <img src="https://img.icons8.com/?size=100&id=52994&format=png&color=000000" alt="Fechar">
        </a>
        <img src="https://i.pinimg.com/originals/2b/f0/52/2bf0528a144b538df9e7afe8ee89f290.png" alt="Aviso">
        <h1>LEIA!</h1>
    </div>
</body>
</html>
